<div layout="column" style="height:500px;">
  <section layout="row" flex="">
    <md-content flex="" layout-padding="">
      <div layout="column" layout-fill="" layout-align="top center">
       <section>
        <md-button class="md-primary" ng-show="authData" ng-click="logOut($event)">Logout</md-button>
	 	<div class="login" ng-show="!authData">
		 	<form role="form">
		        <input ng-model="email" type="email" placeholder="Email address" required="" autofocus="">
		        <input ng-model="password" type="password" placeholder="Password" required="">
		        <span>
		        <md-button  ng-click="login($event)">Login</md-button>
		        <md-button  ng-click="register($event)">Register</md-button>
		        <md-button class="md-raised md-primary" ng-show="!authData" ng-click="loginToFB($event)">FACEBOOK LOGIN</md-button>
		        </span>
	    	</form>
    	</div>
    	</section>
    	<section id="content">
			<h1 class="md-display-3">Bloctime</h1>
			<my-button></my-button>
	        <md-button ng-click="toggleRight()" class="md-primary">
	            View Task List
	        </md-button>
        </section>
      </div>
      <div flex=""></div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">My Tasks</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding="">
      	<div ng-hide="authData">
      	<p class="see-tasks">Login To See Tasks</p>
      	</div>
      	<div ng-show="authData">
	     	<form ng-submit="addTask()">
	    		<input placeholder="Add new task" type="text" ng-model="$parent.task">
	    		<input class="md-button" type="submit">
	  		</form>
			<ul class="task-list">
	    		<li ng-repeat="task in tasks | orderBy:'timestamp':'reverse'">
			 	{{ task.content }}
			 	<a href="" class="x" ng-click="tasks.$remove(task)">X</a>
	    		</li>
	 		</ul>
 		</div>
        <md-button ng-click="close()" class="md-primary">
          Hide Task List
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
