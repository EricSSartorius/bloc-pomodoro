	<aside id="sidebar" >
	 <form role="form">
        <input ng-model="user.email" type="email" placeholder="Email address" required="" autofocus="">
        <input ng-model="user.password" type="password" placeholder="Password" required="">
        <br/>
        <button ng-click="SignUp($event)">SignUp</button>
        <button ng-click="SignIn($event)">SignIn</button>
        <button ng-show="true" ng-click="SignOut($event)">SignOut</button>
      </form>
      <br/>
      <button ng-click="loginToFB($event)">FB LOGIN</button>
      <br/>
		<h1>Task History</h1>
		 <form ng-submit="addTask()">
    		<input placeholder="Add new task" type="text" ng-model="task">
    		<input type="submit">
  		</form>
		<ul class="task-list">
    		<li ng-repeat="task in tasks | orderBy:'timestamp':'reverse'">
		 	{{ task.content }}
		 	<a href="" ng-click="tasks.$remove(task)">X</a>
    		</li>
 		 </ul>
     
	</aside>
	<section id="content">
		<h1>Bloctime</h1>
		<my-button></my-button>
	</section>
</div>
